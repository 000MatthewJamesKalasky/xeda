[metadata]
name = xeda
description = Cross EDA Abstraction and Automation
long_description = file: README.md
description_file = README.md
keywords = EDA Electronic Design Automation Tool Synthesis Simulation Hardware Verilog VHDL FPGA ASIC
license = Apache Software License
license_files = LICENSE.txt
author = Kamyar Mohajerani
url = https://github.com/XedaHQ/xeda
classifiers =
    Development Status :: 5 - Production/Stable
    License :: OSI Approved :: Apache Software License
    Intended Audience :: Science/Research
    Topic :: Scientific/Engineering :: Electronic Design Automation (EDA)
    Topic :: Utilities
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    Programming Language :: Python :: 3.11

[options]
include_package_data = True
package_dir = =src
packages = find:
python_requires = >=3.6,<4
# TODO: test version compatibility

# TODO reconsider dependencies:
# only used in fmax.py: numpy, pebble
# psutil
# progress -> rich
install_requires =
    jinja2>=3.0.3
    progress>=1.5
    coloredlogs>=15.0.1
    numpy>=1.19.5
    pebble>=4.6.3
    numpy>=1.19.5
    toml>=0.10.2
    pydantic>=1.8.2
    rich>=11.2.0
    pathvalidate>=2.5.0
    typing-extensions>=3.10.0;python_version<"3.8"
    munch>=2.5.0,<2.6
    psutil>=5.9.0,<6.0
    junitparser>=2.4.2,<3
    pyyaml>=5.4.1,<7
setup_requires =
    versioneer

[options.extras_require]
test = pytest
docs =
    sphinx

[options.package_data]
* = *.xdc, *.sdf, *.sdc, *.dse, *.fdc, *.ldc, *.tcl, *.json, *.ys

[options.packages.find]
where = src

[options.entry_points]
console_scripts =
    xeda = xeda:cli.cli

[versioneer]
VCS = git
style = pep440
versionfile_source = src/xeda/_version.py
versionfile_build = xeda/_version.py
tag_prefix =
parentdir_prefix = xeda-

[tool:pytest]
minversion = 6.3
addopts =
    --verbose
    --doctest-modules
testpaths =
    tests/

[pycodestyle]
max-line-length = 120
# extend-ignore = D,E203 # D: Docstring errors, E203: see https://github.com/PyCQA/pycodestyle/issues/373 
ignore = E501
indent-size = 4
exclude =
    .github
    .eggs

[pydocstyle]
ignore = D100,D102,D103,D105,D202,D203,D213,D400,D405,D406,D407,D413,D415

[pylint]
disable =
    C0103,C0301,C0103,C0116,R0201,R0801,R0903,R0912,R0913,R0914,R0915,W0702
ignore-docstrings = yes
output-format = colorized